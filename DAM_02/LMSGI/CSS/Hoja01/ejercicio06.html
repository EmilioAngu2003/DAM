<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-of-type {
            color: blue;
            font-size: 10px;
        }
        li:nth-of-type(2) {
            font-size: 14px;
        }
        li:nth-of-type(3) {
            font-size: 18px;
        }
        li:nth-last-of-type(2){
            font-size: 22px;
        }
        li:last-of-type{
            color: blue;
            font-size: 26px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
        <li>Quinto</li>
    </ul>
</body>
</html>
